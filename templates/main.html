{% load staticfiles %}
<html>
<head>
<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-app="myApp">
<div class="content" ng-controller="AppController">
{% block content %}
    <div class="panel" ng-repeat="post in posts">
        <div class="panel-heading clearfix">
            <h3 class="panel-title">{[{ post.title }]}</h3>
            <!-- <author class="pull-right">{{ post.author.username }}</author> -->
        </div>
        <!-- <p class="well">{{ post.body }}</p> -->
    </div>
{% endblock %}</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="{{ STATIC_URL }}/javascript/app.js"></script>
</html>
